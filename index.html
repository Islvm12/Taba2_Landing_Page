<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taba2 | Template Two</title>
    <!-- Font awsome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Render all elements normallu -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- main css stylesheet -->
    <link rel="stylesheet" href="css/Taba2.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid">
        <!-- start header -->
        <header>
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="#">من نحن</a></li>
                        <li><a href="#">ابحث عن وصفه</a></li>
                        <li><a href="#">وصفاتي</a></li>
                        <li><a href="#">التصنيقات</a></li>
                        <li><a href="#">تسجيل الدخول</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- end header -->
        <!-- Start side bar -->
        <div class="side-bar">
            <div class="container">
                <div class="elements">
                    <div class="blur"></div>

                    <div class="first-half">

                        <div class="links">
                            <span class="icon">
                                <hr>
                                <hr>
                                <hr>
                            </span>
                        </div>

                        <ul class="social">
                            <li>
                                <a href="#">
                                    <div class="circle"><i class="fa-brands fa-x-twitter"></i></div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="circle"><i class="fa-brands fa-facebook-f"></i></div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="circle"><i class="fa-brands fa-instagram"></i></div>
                                </a>
                            </li>
                        </ul>

                        <hr class="midline">

                    </div>
                    <div class="second-half">
                        <span class="cart"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></span>

                        <span class="contact-us"><a href="#">تواصل معنا</a></span>
                        <ul class="help-share">
                            <li><a href="#"><i class="fa-solid fa-question"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-share"></i></a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

        <div class="logo-and-info">
            <div class="container">
                <div class="logo"><img src="images/Logo.png" alt="Logo"></div>
                <div class="main-picture"><img src="images/Food.jpeg" alt=""></div>

                <div class="search-container">
                    <button type="submit">ابحث</button>
                    <input type="text" placeholder="اكتب وصفه">
                </div>

                <div class="info">
                    <p>
                        !اكتشف أشهى الوصفات واحصل على مكوناتها بسهولة
                        <br>
                        اكثر من 10,000 وصفه، ڤيديوات تفصيليه للوصفات
                        <br>
                        .توصيل المكونات او الوصفات جاهزه
                    </p>
                </div>
                <a href="#" class="button"> تصفح الوصفات </a>
            </div>
        </div>

    </div>
    <div class="left-side">
        <div class="container">
            <div class="waves"><img src="images/Waves.png" alt="waves"></div>
            <div class="food"><img src="images/Food.jpeg" alt="Food"></div>
            <div class="clouds"><img src="images/clouds.png" alt="Smoke"></div>
            <div class="delivary"><img src="images/delivary with logo.png" alt="Delivary"></div>
        </div>
    </div>
</body>

</html>
